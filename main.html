<!DOCTYPE html>
<html>
<head>
    <title>API Key and TTS Input</title>
    <script src="./scripts/main.js"></script>
</head>
<body>
    <div>
        <h2>Enter OpenAI API Key</h2>
        <input type="text" id="apiKeyInput" placeholder="Enter your OpenAI API key" />
        <button id="apiKeySaveButton">Save To Local Storage</button>
        <p id="apiKeyStatusMessage"></p>
    </div>

    
    <h3>Text to Speech</h3>
    <textarea id="ttsInput" placeholder="Enter text for TTS"></textarea>
    <button id="generateTTS">Generate Speech</button>
</body>
</html>
