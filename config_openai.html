<!DOCTYPE html>
<html>
<head>
    <title>USE TTS HERE</title>
    <script src="./scripts/modify_chrome_local_variables.js"></script>
    <script src="./scripts/helpers.js"></script>

    <script src="./scripts/config_openai.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button id="returnHome">Home</button>
        <button id="configHome">Go Back</button>
    </nav>
    <main>
        <div>
            <label for="pickVoice">Choose your TTS voice:</label>
            <select id="pickVoice" name="options">
                <option value="alloy">Alloy</option>
                <option value="echo">Echo</option>
                <option value="fable">Fable</option>
                <option value="onyx">Onyx</option>
                <option value="nova">Nova</option>
                <option value="shimmer">Shimmer</option>
            </select>
            <button id="pickVoiceSaveButton">Pick Voice</button>
            <p id="pickVoiceStatusMessage"></p>
        </div>
        <div>
            <h2>Change Current OpenAI API Key In Local Storage</h2>
            <input type="text" id="changeApiKeyOpenAiInput" placeholder="Enter new OpenAI API key" />
            <button id="changeApiKeyOpenAiButton">Change</button>
            <p id="changeApiKeyOpenAiStatusMessage"></p>
        </div>
        <div>
            <h2>Remove Current OpenAI API Key From Local Storage</h2>
            <button id="removeApiKeyOpenAiButton">Remove</button>
            <p id="removeApiKeyOpenAiStatusMessage"></p>
        </div>
    </main>
</body>
</html>
