<!DOCTYPE html>
<html>
<head>
    <title>BABEL TTS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="ttsPlayerFrontend">
        <audio id="ttsPlayerFrontendControls" data-disabled="false" controls>
            <source src="" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
    </header>
    <nav class="multiButton wideButtonArea">
        <button id="configHome">COG</button>
    </nav>
    <main>
        <div>
            <h3>OpenAI Text to Speech</h3>
            <textarea id="ttsInputOpenAi" placeholder="Enter text here"></textarea>
            <button id="ttsInputSaveButtonOpenAi">Generate Speech</button>
            <p id="ttsInputStatusMessageOpenAi" class="errorMessage"></p>
        </div>
        <div class="multiButton wideButtonArea">
            <button id="ttsOutputSaveButtonOpenAi" style="visibility: hidden;">Download .Mp3</button>
        </div>
    </main>
<script src="./scripts/modify_chrome_local_variables.js"></script>
<script src="./scripts/finite_state_machine.js"></script>

<script src="./scripts/helpers.js"></script>
<script src="./scripts/blob.js"></script>
<script src="./scripts/tts_openai.js"></script>

<script src="./scripts/sound_player.js"></script>
<script src="./scripts/home.js"></script>
</body>
</html>
