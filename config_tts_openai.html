<!DOCTYPE html>
<html>
<head>
    <title>USE TTS HERE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="multiButton wideButtonArea">
        <button id="returnHome">Home</button>
        <button id="configHome">Go Back</button>
    </nav>
    <main>
        <div>
            <p class="multiHeader">Choose TTS voice:</p>
            <select id="pickVoiceOpenAi" name="options">
                <option value="alloy">Alloy</option>
                <option value="echo">Echo</option>
                <option value="fable">Fable</option>
                <option value="onyx">Onyx</option>
                <option value="nova">Nova</option>
                <option value="shimmer">Shimmer</option>
            </select>
            <button id="pickVoiceOpenAiSaveButton">Save</button>
            <p id="pickVoiceOpenAiStatusMessage" class="errorMessage"></p>
        </div>
        <div>
            <p class="multiHeader">Choose TTS model:</p>
            <select id="pickModelOpenAi" name="options">
                <option value="tts-1">tts-1</option>
                <option value="tts-1-hd">tts-1-hd</option>
            </select>
            <button id="pickModelOpenAiSaveButton">Save</button>
            <p id="pickModelOpenAiStatusMessage" class="errorMessage"></p>
        </div>
        <div>
            <p class="multiHeader">Change OpenAI API Key</p>
            <textarea id="changeApiKeyOpenAiInput" placeholder="Enter new OpenAI API key"></textarea>
            <button id="changeApiKeyOpenAiSaveButton">Change</button>
            <p id="changeApiKeyOpenAiStatusMessage" class="errorMessage"></p>
        </div>    

        <p class="multiHeader">Preview Current Key             
            <button class="hiddenTextContainerButton" id="hiddenTextContainerButtonApiKey">
                <span class="hiddenTextContainerButtonIcon" id="hiddenTextContainerButtonIconApiKey"></span>
            </button>
        </p>
        <div class="hiddenTextContainer">
            <textarea class="hiddenTextContainerArea" id="hiddenTextContainerAreaApiKey" readonly></textarea>
        </div>              
        <div>
            <p class="multiHeader">Remove OpenAI API Key</p>
            <button id="removeApiKeyOpenAiSaveButton">Remove</button>
            <p id="removeApiKeyOpenAiStatusMessage" class="errorMessage"></p>
        </div>
    </main>
<script src="./scripts/modify_chrome_local_variables.js"></script>
<script src="./scripts/finite_state_machine.js"></script>

<script src="./scripts/helpers.js"></script>

<script src="./scripts/config_tts_openai.js"></script>
</body>
</html>
